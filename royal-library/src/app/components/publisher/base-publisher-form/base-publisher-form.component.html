<div class="container-publisher">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Publisher</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="container-publisher__card_content">
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input matInpute placeholder="Geraldo Borges" [formControl]="nameFormControl" required maxlength="100" />
            @if(nameFormControl.invalid) {
              <mat-error>{{errorMessage}}</mat-error>
            }
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="isDisabled">Submit</button>
        <button mat-button routerLink="/publishers/search">Cancel</button>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
  </mat-card>
</div>
