<<mat-card>
  <div class="container">
    <h1 class="container_title">Publishers</h1>
    <br />
    <div class="container_spinner">
      <mat-spinner *ngIf="isLoading" [diameter]="36"></mat-spinner>
    </div>
    <div class="container_table">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <!-- publisher id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- publisher name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"></tr>
      </table>
      <mat-paginator
          #paginator
          [pageSizeOptions]="[10, 20, 30]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</mat-card>
